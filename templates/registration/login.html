{% extends 'registration/base.html' %}
{% load static %}


{% block content %}
    <div class="account-pages mt-5 mb-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card mb-0">
                        <!-- Logo -->
                        <div class="card-body pt-4 pb-0 text-center">
                            <a href="#">
                                <span><img src="{% static 'images/logo-dark.png' %}" alt=""></span>
                            </a>
                        </div>

                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Log in</h4>
                                <p class="text-muted mb-4">Enter your email address and password to access admin
                                    panel.</p>
                            </div>
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" type="text" id="username" required name="username"
                                           placeholder="Enter your username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" required id="password" name="password"
                                           placeholder="Enter your password">
                                </div>
                                <div class="form-group mb-3">
                                    <a href="#" class="text-muted float-right"><small>Forgot your
                                        password?</small></a>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin"
                                               checked>
                                        <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-8">
                                        <div class="form-group mb-0">
                                            <button class="btn btn-primary btn-block" type="submit"> Log In</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <p class="text-muted mb-0">Don't have an account?
                                        <a href="{% url 'register' %}" class="text-muted ml-1"><b>Sign Up</b></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
{% endblock %}
